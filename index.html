<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Train</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-camera position="1 3 1"></a-camera>
    <a-scene>
        <a-sky color="black"></a-sky>
        <a-assets>
            <a-asset-item id="train-obj" src="tinker.obj">
            </a-asset-item>
    
            <a-asset-item id="train-mtl" src="obj.mtl">
            </a-asset-item>
        </a-assets>
        
        <a-entity obj-model="obj: #train-obj; mtl: #train-mtl;" position="0 1 -7" rotation="290 0 0" scale="0.05 0.05 0.05"></a-entity>
    </a-scene>
</body>

</html>
